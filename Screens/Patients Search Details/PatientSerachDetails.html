<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Patient details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="patientsSearchDetails.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="../../UI/main.css"
  />
</head>
<body>
    <div class='pageContainer'>
      <img class="loader display-none" id="loader" src="../../UI//Loader/Loader.svg" />

        <div class='header'>
            <a id=FTTellLink href="../Login/Login.html"> FTTell</a>
            <div class="dropdown">
                <img class="dropbtn" src="../../UI/Pictures/hamburger-button-computer-icons-menu-minimalist-menu-2bcc4c807e889ed721f4f6731146b41c.png"/>
                <div class="dropdown-content">
                  <a href="../Login/Login.html">Home</a>
                  <a href="#">Messages</a>
                  <a href="#">About</a>
                </div>
              </div>  
        </div>
          <button id="logOutButton"  class="button peach" onclick="logOut()"   >Log out â®Œ</button>
        <div class='pageContent'> 

            <div id="leftDiv">
                  <h2 class="self-align"> Welcome to FTTell</h2>

                <div>
                    <h4>Continue treatment</h4>
                    <input class="input" id="exsistPatientID" type="number"  placeholder="Please enter patients id here" oninput="onChangeHandler('exsistPatientID')">
                    <button 
                    id="searchPatientButton" class="button black"   onclick="searchAddPatient('exsistPatientID')"  >Show details</button>
                    <p class="error" id="exsistPatientIDError"></p>
                <hr class="solid">
                </div>

                <div>
                    <h4>Add new patient</h4>
                    <input class="input" id="newPatientID" type="text"    placeholder="Enter new patient's ID here" oninput="onChangeHandler('newPatientID')">
                    <button class="button black" onclick="searchAddPatient('newPatientID')"  >Add patient</button>
                    <p class="error" id="newPatientIDError"></p>
                </div>
                <hr class="solid">
                <div id="AddPatientList"> 
                    <h4>Upload list of patients from file</h4>
                    <input type="file" class="input" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"   name="patientsList">
                </div>
              
                    <hr class="solid">
                     <button id="fullPatientsListButton" class="button black" onclick="openFullList()"  >See full patients list</button>
                     <p class="error self-align" id="listError"></p>
              
            </div>

            <div id="rightDiv">
              <div class="display-none">
              <img class="emoji self-align" src="/UI/Pictures/emoji-icon-lineart-07-14-objects-medical-first-aid-kit-72dpi-forPersonalUseOnly.png" >
              <h3 class="self-align">Patient details</h3>
              <h5 class="h5Details">Full Name</h5>
             <div class="inputDiv">fullname</div>
             <h5 class="h5Details">Age + Birth Date</h5>
             <div class="inputDiv">Age + Birth Date</div>
             <h5 class="h5Details">Medical Diagnosis</h5>
             <div id="medicalDiagnosis" class="inputDiv">Medical Diagnosis</div>
             <img id="pills" class="self-align" src="/UI/Pictures/hiclipart.com.png">
             <h5 class="h5Details">Medicines taken</h5>
             <div id="medicinesTaken" class="inputDiv">medicinesTaken </div>
              <div id="buttonsCont">
                <button class="button black">Show full details</button>
                <button class="button black">Edit details</button>
              </div>
              </div>
            </div>

        </div>


  
    <script src="patientsSearchDetails.js"></script>
  </body>
</html>
