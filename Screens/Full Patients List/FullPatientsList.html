<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Full Patients List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="FullPatientsList.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../UI/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../Patients Search Details/patientsSearchDetails.css"
    />
  </head>
  <body>
    <div id="pageContainer-list" class="pageContainer-full-list">
      <img
        class="loader display-none"
        id="loader"
        src="../../UI//Loader/Loader.svg"
      />
      <div class="header" id="list-header">
        <a id="FTTellLink" href="../Login/Login.html"> FTTell</a>
        <div class="dropdown">
          <img
            class="dropbtn"
            src="../../UI/Pictures/hamburger-button-computer-icons-menu-minimalist-menu-2bcc4c807e889ed721f4f6731146b41c.png"
          />
          <div class="dropdown-content">
            <a href="../Login/Login.html">Home</a>
            <a href="#">Messages</a>
            <a href="../About/About.html">About</a>
          </div>
        </div>
      </div>
      <div class="flex-row-end">
        <button id="btn-go-back" class="button peach" onclick="goBack()">
          Go back ⮌
        </button>
        <button id="logOutButton" class="button peach" onclick="logOut()">
          Log out ⮌
        </button>
      </div>
      <h2 id="listH2" class="self-align">List of Patients</h2>
      <hr class="dashed width50" />
      <div class="colors-container fadeInUp">
        <div class="marker green">Improving FTT</div>
        <div class="marker yellow">Static FTT</div>
        <div class="marker red">Ftt deterioration</div>
      </div>
      <div class="list-headings fadeInUp">
        <div class="flex2">Full name</div>
        <div class="flex1">I.D</div>
        <div class="flex1">Age</div>
        <div class="flex2">Current percentile</div>
        <div class="flex2">Under psychotherapy</div>
        <div class="flex2">Under medicine care</div>
        <div class="flex2">Treatment progress</div>
      </div>
      <div class="list-container fadeInUp" id="listContainer"></div>
      <div id="overlay" class="display-none">
        <div id="ftt-chart" class="fixed display-none fadeInUp">
          <button id="xButton" class="button black" onclick="closeChart()">
            X
          </button>
          <canvas id="myChart" width="5vw" height="5vh"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="FullPatientsList.js"></script>
</html>
