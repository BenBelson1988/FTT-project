<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FTT project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="Login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../UI/main.css"
    />
  </head>
  <body>
    <div id="mainDiv" class="fadeInUp">
      <img
        class="loader display-none"
        id="loader"
        src="../../UI//Loader/Loader.svg"
      />
      <div id="loginDiv" class="flexColumn">
        <h3>Welcome to</h3>
        <h1 id="mainh1">FTTell</h1>
        <hr class="solid" />
        <div class="text">
          a software which aims to provide a comprehensive treatment for FTT
          (Failure To Thrive)
        </div>
        <div class="wrapper">
          <div class="buttonWrapper">
            <button class="tab-button active" data-id="tab1">
              Doctor Log-in
            </button>
            <button class="tab-button" data-id="tab2">Parents Log-in</button>
          </div>
          <div class="contentWrapper">
            <div class="content active" id="tab1">
              <form id="doctorForm">
                <input
                  type="text"
                  placeholder="Please enter license number"
                  id="license"
                  oninput="onInputHandler('licenseError')"
                />
                <p id="licenseError" class="error"></p>
                <input
                  type="password"
                  placeholder="Please enter password"
                  id="doctorPassword"
                  oninput="onInputHandler('doctorPasswordError')"
                />
                <p id="doctorPasswordError" class="error"></p>
                <button onclick="doctorLogIn(event)" class="button white">
                  Log In ‚úî
                </button>
              </form>
            </div>
            <div class="content" id="tab2">
              <form id="parentsForm">
                <input
                  oninput="onInputHandler('idError')"
                  type="text"
                  placeholder="Please enter ID"
                />
                <p id="idError" class="error"></p>
                <input
                  oninput="onInputHandler('parentPasswordError')"
                  type="password"
                  placeholder="Please enter password"
                />
                <p id="parentPasswordError" class="error"></p>
                <div class="flex-row">
                  <button
                    onclick="parentsLogIn(event)"
                    id="LogInParents"
                    class="button white"
                  >
                    Log In ‚úî
                  </button>
                  <button class="button white">Continue as a guest üßç</button>
                </div>
              </form>
            </div>
          </div>
          <a class="sign" href="../Forget Password/ForgetPassword.html"
            >Forgot password?</a
          >
          <a id="signUp" class="sign display-none" href="../Sign Up/SignUp.html"
            >New to FTTell? Sign up</a
          >
        </div>
      </div>
      <div class="flexColumn">
        <img
          src="../../UI/Pictures/physician-doctor-of-medicine-clinic-pharmacy-others-c49e23a871d01835de3d82e5011fca23.png"
          id="mainPic"
          alt="Doctor-Pic"
        />
      </div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
